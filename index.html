
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RachaPix - O Jogo do Pix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                green: '#39ff14',
                blue: '#00f3ff',
                purple: '#b026ff'
              },
              dark: {
                950: '#050505', // Almost black
                900: '#121212', // Dark gray
                800: '#1f1f1f'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
              'zoomIn': 'zoomIn 0.5s ease-out forwards',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'coin-fall': 'coinFall 1s ease-in forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #39ff14' },
                '100%': { boxShadow: '0 0 20px #39ff14, 0 0 10px #00f3ff' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              coinFall: {
                '0%': { transform: 'translateY(-100px) rotate(0deg)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(360deg)', opacity: '0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #39ff14; 
      }

      /* Efeito Chuva de Moedas */
      .coin {
        position: fixed;
        top: -50px;
        font-size: 24px;
        animation: coinFall 2s linear forwards;
        z-index: 100;
        pointer-events: none;
      }
    </style>
